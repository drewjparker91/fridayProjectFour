<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Slice Slice Baby</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza The Hut's Pizza Parlor</h1>
      </div>
      <form id="pizzaForm" class="form-group well">
        <div class="well">
          <h2>Please choose a size:</h2>
          <p> Small = $10 <br>
            Medium = $15<br>
            Large = $20
          </p>
        </div>
        <select class="form-control" id="size">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
        <div class="well">
          <h2>Please choose your toppings:</h2>
        </div>
        <input type="checkbox" name="toppings" value="pepperoni">Pepperoni ($1)
        <input type="checkbox" name="toppings" value="bacon">Bacon ($1)
        <input type="checkbox" name="toppings" value="garlic">Garlic ($1)
        <input type="checkbox" name="toppings" value="bell-pepper">Bell Peppers ($1)
        <input type="checkbox" name="toppings" value="onion">Onion ($1)<br>
        <input type="checkbox" name="toppings" value="anchovies">Anchovies ($1)
        <input type="checkbox" name="toppings" value="olives">Olives ($1)
        <input type="checkbox" name="toppings" value="arugula">Arugula ($1)
        <input type="checkbox" name="toppings" value="spinach">Spinach ($1)
        <input type="checkbox" name="toppings" value="mozzerella">Mozzerella ($1)<br>
        <button type="submit" class="btn btn-primary">Continue</button>
      </form>
      <div class="well" id="checkout">
        <p>Your total cost is: $<span id="price"></span></p>
      </div>
     
    </div>
  </body>
