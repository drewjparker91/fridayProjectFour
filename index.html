<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Slice Slice Baby</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza The Hut's Pizza Parlor</h1>
      </div>
     

      <form id="pizzaForm" class="form-group well">
        <div class="well">
          <h2>Please choose a size:</h2>
        </div>
        <select class="form-control" id="size">
          <option>Small ($10)</option>
          <option>Medium ($15)</option>
          <option>Large ($20</option>
        </select>
        <div class="well">
          <h2>Please choose your toppings:</h2>
        </div>
        <input type="checkbox" name:="topping" value="pepperoni">Pepperoni
        <input type="checkbox" name:="topping" value="bacon">Bacon
        <input type="checkbox" name:="topping" value="garlic">Garlic
        <input type="checkbox" name:="topping" value="bell-pepper">Bell Peppers
        <input type="checkbox" name:="topping" value="onion">Onion<br>
        <input type="checkbox" name:="topping" value="sausage">Sausage
        <input type="checkbox" name:="topping" value="mushrooms">Mushrooms
        <input type="checkbox" name:="topping" value="olives">Olives
        <input type="checkbox" name:="topping" value="jalepeno">Jalepeno
        <input type="checkbox" name:="topping" value="spinach">Spinach<br>
        <button type="submit" class="btn btn-primary">Continue</button>
      </form>
      <div class="well" id="checkout">
        Your total cost is: 
      </div>

    </div>
  </body>
